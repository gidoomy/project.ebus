  </header>
  <main>
    <section class="full-width-image">
      <img src="C:\Users\hp\Documents\T-shirt Project\contactus.png" height="25" alt="Contact Us">
    </section>
    <section class="contact-form-section">
      <div class="contact-form-container">
        <h2>Got a Question?</h2>
        <p>We are more than happy to assist.</p>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="inquiry">Inquiry Type:</label>
            <select id="inquiry" name="inquiry" required>
              <option value="price">Price Inquiry</option>
              <option value="order">Order Inquiry</option>
              <option value="employment">Employment Inquiry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
