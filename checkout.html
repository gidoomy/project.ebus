<body>
    <h1>Checkout</h1>
    <form id="checkoutForm">
        <h2>Shipping Details</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="address1" placeholder="Address Line 1" required>
        <input type="text" id="address2" placeholder="Address Line 2">
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="country" value="Egypt" readonly>

        <h2>Payment Options</h2>
        <label><input type="radio" name="paymentMethod" value="cash" checked>Cash on Delivery</label>
        <label><input type="radio" name="paymentMethod" value="creditCard">Credit Card</label>

        <div id="creditCardInfo" style="display: none;">
            <input type="text" id="cardName" placeholder="Name on Card">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
            <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>

        <button type="submit" id="submit">Pay and Place Order</button>
    </form>
